# $NetBSD$
# ARM64 customization script used by mkimage
#
board=arm64
console=fb
resize=true

. ${DIR}/conf/evbarm.conf

kernel_GENERIC64="GENERIC64"

make_label() {
	make_label_evbarm
}

make_fstab() {
	make_fstab_evbarm
}

customize() {
	customize_evbarm
	cat >> "${mnt}/etc/rc.conf" << EOF
mdnsd=YES
wscons=YES
devpubd=YES
EOF
}

populate_common() {
	# Rename kernel to netbsd.ub
	mv "${mnt}/boot/netbsd-${kernel_GENERIC64}.ub" "${mnt}/boot/netbsd.ub"
	# Install boot configuration file
	mkdir -p "${mnt}/boot/extlinux"
	cp ${DIR}/files/arm64_extlinux.conf "${mnt}/boot/extlinux/extlinux.conf"
}

populate_allwinner() {
	# U-Boot expects 64-bit DTB files to live in an allwinner/ subdirectory
	mkdir -p "${mnt}/boot/dtb/allwinner"
	mv "${mnt}"/boot/sun50i-*.dtb "${mnt}/boot/dtb/allwinner/"
}

populate_nvidia() {
	# Move tegra dtb files to /boot/dtb
	mkdir -p "${mnt}/boot/dtb"
	mv "${mnt}"/boot/tegra*.dtb "${mnt}/boot/dtb/"
}

populate() {
	echo "${bar} looking for kernel in ${kernel} ${bar}"
	kernels=""
	k="$kernel_GENERIC64"

	# .ub kernel
	f="${kernel}/netbsd-${k}.ub.gz"
	test -f "${f}" && kernels="${kernels} ${f}"

	# .dtb files
	test -d "${KERNOBJDIR}/${k}" && \
	    dtbs="$(${MAKE} -C ${KERNOBJDIR}/${k} -v DTB)" || \
	    dtbs=
	for dtb in $dtbs; do
		f="${kernel}/${dtb}.gz"
		test -f "${f}" && kernels="${kernels} ${f}"
	done

	# install files to /boot partition
	for k in ${kernels}; do
		tgt="$(basename ${k} | sed 's/\.gz$//')"
		echo "${bar} installing ${k} to /boot/${tgt} ${bar}"
		case "${k}" in
		*.gz)
			${GZIP_CMD} -dc "${k}" > "${mnt}/boot/${tgt}"
			;;
		*)
			cp "${k}" "${mnt}/boot/${tgt}"
			;;
		esac ||
			fail "Copy of ${k} to ${mnt}/boot/${tgt} failed"
	done

	# board specific configuration
	populate_allwinner
	populate_nvidia

	# common configuration
	populate_common
}
